<!doctype html>
<html lang="en-us">
<head>
    <title>Sound Pay Gateway</title>
    <link rel="stylesheet" href="ggwave.css">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .amount-display {
            font-size: 24px;
            margin: 20px 0;
            color: #2d3748;
        }
        .merchant-info {
            padding: 15px;
            background: #f7fafc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .send-button {
            background: #0052cc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .send-button:hover {
            background: #0047b3;
        }
    </style>
</head>
<body>
<div class="overlay" id="overlay"></div>
<div class="alert-box" id="alertBox">
    <p>Do you want to accept payment request?</p>
    <button class="accept" onclick="acceptAction()">Accept</button>
    <button class="reject" onclick="rejectAction()">Reject</button>
</div>

<div class="payment-container">
    <h1 style="color: #1a202c;">Sound Pay Gateway</h1>
    
    <div class="merchant-info">
        <h3>Demo Store</h3>
        <p>Order #12345</p>
    </div>

    <div class="amount-display">
        Amount: â‚¹999.00
    </div>

    <button class="send-button" onclick="onSend();">Pay Now</button>
    
    <div class="status" id="statusText">Ready</div>
    <input type="hidden" id="txData" value="https://example.com/pay?orderId=12345&amount=999">
    <span id="rxData" style="display: none;"></span>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ggwave@0.4.0/ggwave.min.js"></script>
<script type='text/javascript' src="./ggwave_test.js"></script>
</body>
</html>
